spring:
  application:
    name: jackblog
  thymeleaf:
    mode: HTML
    cache: true
  profiles:
    active: dev
  jackson:
    default-property-inclusion: ALWAYS
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss

mybatis:
  type-aliases-package: com.jacknoob.blog.entity
  mapper-locations: classpath*:mappers/*.xml